<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spin-off of "Challenge: The dinner table"</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Spaghetti Bolognese</td>
                    <td>spaghetti, ground meat, tomatoes, basil, oregano and onion </td>
                    <td>$8</td>
                </tr>
                <tr>
                    <td>Spanish cheesecake</td>
                    <td>bisquit, cottage cheese filling, cream</td>
                    <td>$5</td>
                </tr>
                <tr>
                    <td>Pumpkin cream-soup</td>
                    <td>pumpkin, milk, butter, carrot</td>
                    <td>$4</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
